<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Завантаження</title>
    <link rel="shortcut icon" href="img/glitch_secret_avatar.png">
    <script src="jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <script src="slick/slick.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="anime.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
      integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        font-size: 48px;
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <img src="img/glitch_secret.jpg" alt="" class="bg-image">
    <main class="secret-main">

      <div class="center">
        <div class="demo-content align-center svg-attributes-demo">
          <svg width="300" height="300" viewBox="0 0 128 128">
            <filter id="displacementFilter">
              <feTurbulence
                type="turbulence"
                baseFrequency="0.04975380793133151"
                numOctaves="2"
                result="turbulence"
                style="transform: scale(1)"
              ></feTurbulence>
              <feDisplacementMap
                in2="turbulence"
                in="SourceGraphic"
                scale="14.931066220772822"
                xChannelSelector="R"
                yChannelSelector="G"
              ></feDisplacementMap>
            </filter>
            <polygon
              points="64 68.93227922392323 8.574 99.98030463450652 63.17581897616045 67.50431733979818 64 3.9803046345065205 64.82418102383956 67.50431733979818 119.426 99.98030463450652 "
              style="filter: url('#displacementFilter'); transform: scale(1)"
              fill="#72E8C7"'
              
            ></polygon>
          </svg>
          <h1>Ти знайшов <br>
          секретну сторінку</h1>
        </div>
      </div>
    </main>
    <script>
      anime({
        targets: [
          ".svg-attributes-demo polygon",
          "feTurbulence",
          "feDisplacementMap",
        ],
        points: "64 128 8.574 96 8.574 32 64 0 119.426 32 119.426 96",
        baseFrequency: 0,
        scale: 1,
        loop: true,
        direction: "alternate",
        easing: "easeInOutExpo",
      });

      setTimeout(() => {
        window.location.href = "secret.html";
      }, 5000);
    </script>
  </body>
</html>
